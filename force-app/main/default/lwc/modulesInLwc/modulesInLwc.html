<template>
    <lightning-card title="Java Script Export Import Example" icon-name="custom:custom19">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="number"
                label="Principal"
                value={principal}
                onchange={principalChange}>
            </lightning-input>
            <lightning-combobox
                label="Term"
                value={term}
                onchange={termChange}
                options={termOptions}>
            </lightning-combobox>
            <lightning-input
                type="number"
                label="Rate"
                value={rate}
                onchange={rateChange}>
            </lightning-input>
            <p class="slds-var-m-vertical_small">
                <lightning-button
                    label="Calculate Monthly Payment"
                    onclick={calculateMonthlyPayment}>
                </lightning-button>
            </p>
            <p>Monthly Payment</p>
            <lightning-formatted-number
                format-style="currency"
                currency-code="USD"
                value={monthlyPayment}
            ></lightning-formatted-number
            ><br />
        </div>
    </lightning-card>
</template>
